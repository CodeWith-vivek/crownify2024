}

.card {

}

.card-header {
    padding: 1rem;
}

.card-content {
    padding: 1rem;
}

.card-footer {
    padding: 1rem;
}

.mx-auto {
    margin-left: auto;
    margin-right: auto;
}

.mb-4 {
    margin-bottom: 1rem;
}

.bg-green-100 {
    background-color: #d1fae5;
}

.text-green-600 {

}

.text-gray-900 {

}

.text-gray-600 {
    color: #4b5563;
}

.text-gray-500 {
    color: #6b7280;
}

.text-sm {
    font-size: 0.875rem;
}

.text-lg {
    font-size: 1.125rem;
}

.font-bold {

}

.font-semibold {

}

.rounded-lg {

}

.p-4 {
    padding: 1rem;
}

.w-full {
    width: 100%;
}

.button {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    padding: 0.5rem 1rem;

    text-align: center;
    background-color: #2563eb;
    color: white;

    font-weight: 500;
    transition: background-color 0.3s;

.outline {

    border: 2px solid #2563eb;

.outline:hover {
    background-color: #2563eb;
    color: white;

<body class="min-h-screen bg-gray-50 flex flex-col justify-center items-center p-4">
    <div class="card w-full max-w-md">
        <div class="card-header text-center">
            <div class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-green-100">
